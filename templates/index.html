<!DOCTYPE html>
<html>
<head>
<title>Stock Value App</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}
</style>
</head>
<body>

<div class="topnav">
  <a class="active" href="#home">Home</a>
  <a href="https://github.com/abhijithrajan/flask-framework">Github</a>
  <a href="/about">About</a>
</div>

<body>
  <div style="padding-left:16px">
    <h2>Stock Value App</h2>

    <!-- form -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-left">
          <form id='input' method='post' action='/'>  
          <p>Ticker symbol: <input type='text' name='ticker' placeholder='AAPL' /></p>
          <p>Enter a start date before 2018-03-27: <input type='text' name='start' max='2018-03-27' /></p>
          <p>Enter a stop date before 2018-03-27: <input type='text' name='stop' max='2018-03-27' /></p>
          <p>
          <input type="checkbox" name='features' value='close' />Closing price<br>
          <input type="checkbox" name='features' value='adj_clos' />Adjusted closing price<br>
          <input type="checkbox" name='features' value='open' />Opening price<br>
          <input type="checkbox" name='features' value='adj_opn' />Adjusted opening price<br>
          </p>
          <p><input type="submit" value="Submit"></p>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
